<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo giao diện form đăng ký người dùng</title>
</head>
<body>
    <form method="post" action="https://www.google.com/search"> 
        <p class="name">Họ và tên: <br>
        <input type="text"></p>
        <p class="email">Email: <br><input type="text"></p>
        <p class="phone">Số điện thoại: <br><input type="text"></p> 
        <p class="gender">Giới tính: <br><input type="radio" name="gender" value="male"/>Nam <input type="radio" name="gender" value="female"/>Nữ</p>
        <input type="submit" value="Đăng ký">
</body>
</html>
